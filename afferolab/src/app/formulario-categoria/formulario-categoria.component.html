<div class="example-container">
        <h2 class="mat-title">Cadastrar Categoria</h2>
   <form [formGroup]="formularioCategoria" (ngSubmit)="submitCategoria()">
    <mat-form-field>
        <input matInput type="text" formControlName="nome" placeholder="Nome">
    </mat-form-field>
    
   <button mat-button type="submit" [disabled]="!formularioCategoria.valid" >Adicionar</button>
    </form>
</div>
